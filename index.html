<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="left-header">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="search">
                <img src="images/search.png" alt="search">
            </div>
        </div>
        <div class="right-header">
            <div class="bars">
                <img src="images/bars.png" alt="bars">
            </div>
            <div class="user">
                <img src="images/user.png" alt="user">
            </div>
            <div class="cart">
                <img src="images/cart.png" alt="cart">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="left-main">
            <img src="images/brand-man.jpg" alt="main-man" id="main-img">
        </div>
        <div class="right-main">
            <div class="text-main">
                <p class="brand-text-title"><b>THE BRAND</b></p>
                <p class="brand-text-secondary">OF LUXERIOUS FASHION</p>
            </div>
        </div>
    </div>
    <div class="container-other">
        <div class="man">
            <img src="images/offerMen.jpg" alt="man">
            <div class="overlay">
                <p class="text">FOR MAN</p>
            </div>
        </div>
        <div class="woman">
            <img src="images/offerWomen.jpg" alt="woman">
            <div class="overlay">
                <p class="text">FOR WOMAN</p>
            </div>
        </div>
        <div class="kids">
            <img src="images/offerKids.jpg" alt="kids">
            <div class="overlay">
                <p class="text">FOR KIDS</p>
            </div>
        </div>
        <div class="accesories">
            <img src="images/offerAccesories.jpg" alt="accesories">
            <div class="overlay">
                <p class="text">ACCESORIES</p>
            </div>
        </div>
    </div>
    <footer>
        <div>haf</div>
        <div class="sf"></div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
